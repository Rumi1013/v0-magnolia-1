<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Midnight Magnolia</title>
  <style>
    body {
      margin: 0;
      font-family: 'Lora', serif;
      background-color: #FAF3E0;
      color: #0A192F;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 6rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #D4AF37;
    }
    p {
      font-size: 1.25rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    .button {
      background-color: #D4AF37;
      color: #0A192F;
      padding: 0.75rem 2rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Montserrat', sans-serif;
      display: inline-block;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;500&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you are looking for doesn't exist or has been moved.</p>
    <a href="/" class="button">Return Home</a>
  </div>
</body>
</html>
